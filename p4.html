// create html page with three paragraph tag and for that use 3 type of selectors and change the text ,color individually
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selectors Example</title>
    <!-- <link rel=" stylesheet" href="./p4.css" -->
</head>
<body>
    <h1>CSS Tag Selectors Example</h1>

    <!-- Paragraph styled via tag selector in a div -->
    <div>
        <p>This paragraph is styled using the <div> </p>
    </div>

    <!-- Paragraph styled via tag selector in a section -->
    <section>
        <p>This paragraph is styled using the <section> </p>
    </section>

    <!-- Paragraph styled via tag selector in an article -->
    <article>
        <p>This paragraph is styled using the <article> </p>
    </article>
</body>
</html>
