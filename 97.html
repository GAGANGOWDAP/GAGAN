<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Styling</title>
    <style>
        .styled-paragraph {
            color: #e27575; /* Text color */
            background-color: #007BFF; /* Background color */
            text-align: justify; /* Text alignment */
            direction: ltr; /* Text direction (Left to Right) */
            text-transform: capitalize; /* Text transformation */
            text-indent: 50px; /* Text indentation */
            letter-spacing: 2px; /* Letter spacing */
            line-height: 1.8; /* Line height */
            word-spacing: 5px; /* Word spacing */
            white-space: pre-line; /* White space handling */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Advanced Text Styling Example</h1>
    <p class="styled-paragraph">
        This paragraph demonstrates various CSS text properties in action. Notice the indentation, 
        the spacing between words, and the subtle shadow that adds depth to the text. 
        Styling text effectively can greatly enhance the readability and visual appeal of a webpage.
    </p>
</body>
</html>
