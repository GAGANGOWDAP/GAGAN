//without using grid and flexing and table//
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Matrix</title>
  <style>
    .container {
      width: 300px; /* Adjust based on image size and spacing */
      margin: 50px auto; /* Center the container */
      position: relative; /* For precise positioning */
    }
    .cell {
      width: 100px; /* Set cell width */
      height: 100px; /* Set cell height */
      position: absolute; /* Absolute positioning within the container */
    }
    .cell img {
      width: 100%;
      height: 100%;
    }
    /* Positioning the 9 cells */
    .cell:nth-child(1) { top: 0; left: 0; }
    .cell:nth-child(2) { top: 0; left: 100px; }
    .cell:nth-child(3) { top: 0; left: 200px; }
    .cell:nth-child(4) { top: 100px; left: 0; }
    .cell:nth-child(5) { top: 100px; left: 100px; }
    .cell:nth-child(6) { top: 100px; left: 200px; }
    .cell:nth-child(7) { top: 200px; left: 0; }
    .cell:nth-child(8) { top: 200px; left: 100px; }
    .cell:nth-child(9) { top: 200px; left: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 1"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 2"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 3"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 4"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 5"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 6"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 7"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 8"></div>
    <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 9"></div>
  </div>
</body>
</html
