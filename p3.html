<!DOCTYPE html>
<html lang="en">
<head>

            width: 50%;
            margin: auto;
            padding: 20px;
            background: #4165f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #e36af3;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #007BFF;
            color: rgb(226, 207, 95);
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        form input[type="submit"]:hover {
            background-color: #29c550;
        }
    </style>
</head>
<body>
    <div class="container">
