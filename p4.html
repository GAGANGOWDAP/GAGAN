<!-- e-commerce -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="./p4.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">ShopLogo</div>
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search...">
      <a href="#" class="cart-icon">ðŸ›’</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <div class="filter-section">
        <h4>Category</h4>
        <label><input type="checkbox"> Electronics</label>
        <label><input type="checkbox"> Fashion</label>
        <label><input type="checkbox"> Home</label>
      </div>
      <div class="filter-section">
        <h4>Price Range</h4>
        <input type="range" min="0" max="1000">
      </div>
      <div class="filter-section">
        <h4>Brand</h4>
        <label><input type="checkbox"> Brand A</label>
        <label><input type="checkbox"> Brand B</label>
        <label><input type="checkbox"> Brand C</label>
      </div>
    </aside>

    <!-- Product Grid -->
    <section class="product-grid">
      <!-- Product Card -->
      <div class="product-card">
        <img src="http://www.bhphotovideo.com/images/images1000x1000/huawei_55020539_watch_smartwatch_black_stainless_1194624.jpg" alt="Product 1">
        <h4>Product 1</h4>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://tse1.mm.bing.net/th?id=OIP.6WNmLquja3pFnhrarjNDpAHaH7&pid=Api&P=0&h=180" alt="Product 2">
        <h4>Product 2</h4>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://tse1.mm.bing.net/th?id=OIP._Orj49i3CLGatRSAf4r0ewHaHa&pid=Api&P=0&h=180" alt="Product 3">
        <h4>Product 3</h4>
        <p>$30.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product4.jpg" alt="Product 4">
        <h4>Product 4</h4>
        <p>$40.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </section>
  </div>

  <!-- Pagination Section -->
  <div class="pagination">
    <button>&laquo; Prev</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Next &raquo;</button>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
  </footer>
</body>
</html>
