<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example: Inline, Internal, External</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="./p5.css">
    
</head>
<body>
    <h1>CSS Example: Inline, Internal, and External</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 16px;">This paragraph is styled using Inline CSS.</p>

    <!-- Internal CSS -->
    <p class="internal">This paragraph is styled using Internal CSS.</p>

    <!-- External CSS -->
    <p class="external">This paragraph is styled using External CSS.</p>
</body>
</html>
