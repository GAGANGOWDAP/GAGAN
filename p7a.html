<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-container img {
            position: absolute;
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            border: 5px solid #333;
            border-radius: 13px; /* Optional for rounded corners */
        }

        .image1 {
            top: 0;
            left: 0;
        }

        .image2 {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/47/c0/e3/47c0e3aa6218e0c8740f81ff6e4a7d75.jpg" alt="Image 1" class="image1">
        <img src="https://tse1.mm.bing.net/th?id=OIP.8T2wLFTRtofjZORSc9YXmQHaK7&pid=Api&P=0&h=180" alt="Image 2" class="image2">
    </div>
</body>
</html>
