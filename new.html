<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Matrix with Container</title>
  <style>
    .outer-container {
      width: 100%;
      max-width: 400px; /* Set maximum width for the grid container */
      margin: 50px auto; /* Center the container horizontally and vertically */
      padding: 20px;
      background-color: #e0e0e0; /* Background color for the container */
      border: 1px solid #ccc; /* Optional: Border for the container */
      border-radius: 8px; /* Rounded corners for the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow for better appearance */
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3 columns of 100px each */
      grid-template-rows: repeat(3, 100px); /* 3 rows of 100px each */
      gap: 10px; /* Spacing between grid items */
      justify-content: center; /* Center the grid horizontally */
      margin: auto; /* Align the grid inside the container */
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0; /* Optional: Background for visibility */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc; /* Optional: Border for visibility */
    }
    .cell img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="grid-container">
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 1"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 2"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 3"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 4"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 5"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 6"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 7"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 8"></div>
      <div class="cell"><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 9"></div>
    </div>
  </div>
</body>
</html>
