<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Matrix</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto; /* Center the table */
    }
    td {
      width: 100px;
      height: 100px;
      text-align: center;
      border: 1px solid #ccc; /* Optional: add border for visibility */
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><img src="https://images.hdqwalls.com/wallpapers/cars-3-animated-movie-hd.jpg" alt="Image 1"></td>

      <td><img src="https://wallpapercave.com/wp/wp1869540.jpg" alt="Image 3"></td>
    </tr>
    <tr>
      <td><img src="https://tse4.mm.bing.net/th?id=OIP.npPvkT3MjXUjhYrH6bCMrAHaDH&pid=Api&P=0&h=180" alt="Image 4"></td>
      <td><img src="http://1.bp.blogspot.com/_JY6W3IOOjvg/TSkUWpj3iCI/AAAAAAAAAE4/T3W-56Q7qxw/s1600/FlashmcQueen.jpg" alt="Image 5"></td>
      <td><img src="https://wallpapercave.com/wp/wp2740020.jpg" alt="Image 6"></td>

      <td><img src="https://cimg3.ibsrv.net/ibimg/hgm/1920x1080-1/100/730/damon-hypersport-electric-motorcycle_100730759.jpg" alt="Image 9"></td>

</body>
</html>
